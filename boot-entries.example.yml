Arch Linux:
  priority: 1
  disk: '/dev/sda'
  partition: 1
  loader: '\vmlinux-linux'
  root: 'LABEL=ROOT'
  initrd:
    - '\intel-ucode.img'
    - '\initramfs-linux.img'
  params:
    - 'rw'
    - 'quiet'

Arch Linux fallback initramfs:
  priority: 2
  disk: '/dev/sda'
  partition: 1
  loader: '\vmlinux-linux'
  root: 'LABEL=ROOT'
  initrd:
    - '\intel-ucode.img'
    - '\initramfs-linux-fallback.img'
  params:
    - 'rw'
